{%extends "layout.html"%}
{%block content%}
<h1 class ="container" style="padding-top: 100px;">Car Parking Records</h1>
<br>
<div class="container">
    <p class="lead">Currently loggined as {{current_user.username}} </p>
    </div>
{% if current_user.username == 'Admin'%}
<div class= "container">
    <form class="form-inline" action={{url_for('searchdata')}} method ="POST">
      <input type="text" class="form-control mx-sm-3" placeholder="Please type in car number" name="rfid"/>
      <button class="btn btn-primary btn" type="submit">Search</button>
    </form>
</div>
{% endif %}
<br>
<br>
<div class="container">
{% for i,j in table %}
<p class="lead">{{i}}</p><br>
{{ j|safe }}
<br>
{% endfor %}

</div>

{%endblock%}
